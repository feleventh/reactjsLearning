<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>demo caculator</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  <script src="../build/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="page">
      <div class="screen"><input type="text" disabled></input>
      <div class="key-container"></div>
    </div>
  </div>
</body>
<script type="text/babel">
  var Key = React.createClass({
    render: function () {
      var keyNum = [7,8,9,4,5,6,1,2,3,0,'·'];
      var keyNumDom = keyNum.map(function (ele, index) {
        var cName = "key-"+ele;
        if(ele === '·'){
          cName = "key-dot";
        }
        var handleClick = function(event){
          $('.screen input').val(event.target.innerHTML);
        }
        return (
                <button key={index} className={cName} onClick={handleClick}>{ele}</button>
        );
       });
      return <div className="key-num-wrap">{keyNumDom}</div>;
    }
  });

  ReactDOM.render(<Key/>, document.querySelector('.key-container'));
</script>
</html>
